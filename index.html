<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‰</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        color: white;
        font-family: 'Arial', sans-serif;
    }
    h1 {
        position: absolute;
        top: 6%; /* moved up from 10% to 6% */
        width: 100%;
        text-align: center;
        font-size: 4em;
        animation: glow 2s infinite alternate;
        z-index: 5;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px gold, 0 0 20px orange; }
        to { text-shadow: 0 0 20px red, 0 0 30px yellow; }
    }
    .slideshow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px; /* increased for larger frame */
        height: 500px; /* increased for larger frame */
        border-radius: 30px;
        overflow: visible;
        z-index: 5;
        pointer-events: none;
    }
    .slideshow img {
        position: absolute;
        width: 180px; /* increased for bigger images */
        height: 180px; /* increased for bigger images */
        object-fit: cover;
        border-radius: 30px;
        transition: transform 1s, opacity 1s, box-shadow 1s;
        opacity: 0.7;
        box-shadow: 0 0 20px #fff5;
        left: 0;
        top: 0;
    }
    .slideshow img.active {
        box-shadow: 0 0 40px #fff9;
        z-index: 2;
        transform: scale(1.3) !important;
        opacity: 1;
    }

    /* Sparkles */
    .sparkle {
        position: absolute;
        background: white;
        width: 2px;
        height: 2px;
        animation: sparkleAnim 5s linear infinite;
        opacity: 0.8;
    }
    @keyframes sparkleAnim {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-800px); opacity: 0; }
    }
    .quotes {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        max-width: 600px;
        text-align: center;
        font-size: 2em;
        color: #ffb6c1;
        font-family: 'Georgia', cursive, sans-serif;
        z-index: 10;
        opacity: 0;
        transition: opacity 1s;
        pointer-events: none;
    }
    .love {
        position: absolute;
        font-size: 2em;
        color: #ff69b4;
        pointer-events: none;
        opacity: 0.8;
        animation: loveFloat 6s linear infinite;
    }
    @keyframes loveFloat {
        0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateY(-600px) scale(1.2) rotate(30deg); opacity: 0; }
    }
</style>
</head>
<body>

<h1>ðŸŽ‚ Happy Birthday! Shilpa ðŸŽ‚</h1>
<p id="birthdate" style="position:absolute;top:16%;width:100%;text-align:center;font-size:2em;color:#ffd700;z-index:6;font-family:'Georgia',cursive,sans-serif;">17/02/2026</p>

<div class="slideshow" id="slideshow-js">
    <img src="IMG1.jpeg">
    <img src="IMG2.jpeg">
    <img src="IMG3.jpeg">
    <img src="Img4.jpeg">
    
</div>

<!-- Romantic Quotes Section -->
<div id="quotes" class="quotes"></div>

<!-- Music Play Button -->
<button id="play-music-btn" style="position:absolute;top:85%;left:50%;transform:translate(-50%,-50%);padding:1em 2em;font-size:1.2em;background:#ffb6c1;color:#fff;border:none;border-radius:10px;cursor:pointer;z-index:20;">Play Music ðŸŽµ</button>

<canvas id="fireworks"></canvas>
<audio id="bg-music" autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<script>
// Sparkles generator
for (let i = 0; i < 100; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = window.innerHeight + "px";
    s.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(s);
}

// Fireworks system
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
    constructor(x, y, color, speed, angle) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = speed;
        this.angle = angle;
        this.life = 100;
    }
    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.speed *= 0.95;
        this.life--;
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
    }
}

let particles = [];

function createFirework(x, y) {
    let colors = ["red", "orange", "yellow", "white", "blue", "pink", "purple"];
    for (let i = 0; i < 50; i++) {
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 5 + 2;
        let color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color, speed, angle));
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();

// Random fireworks
setInterval(() => {
    createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
}, 1500);

// Click for extra magic
document.addEventListener("click", (e) => {
    createFirework(e.clientX, e.clientY);
});

// Romantic Quotes Rotator
const quotesArr = [
    "A best friend is someone who makes you laugh a little louder, smile a little brighter, and love a little deeper.",
    "With you, every moment is an adventure worth remembering.",
    "You are my favorite person to share secrets, dreams, and cake with.",
    "True friendship is when two souls become one heart.",
    "We may not have it all together, but together we have it all.",
    "You are the sparkle in my life and the reason for my happiest days.",
    "Best friends are the family we choose for ourselves."
];
const quotesDiv = document.getElementById('quotes');
let quoteIdx = 0;

function showQuote(idx) {
    quotesDiv.style.opacity = 0;
    setTimeout(() => {
        quotesDiv.textContent = quotesArr[idx];
        quotesDiv.style.opacity = 1;
    }, 1000);
}

function nextQuote() {
    quoteIdx = (quoteIdx + 1) % quotesArr.length;
    showQuote(quoteIdx);
}

// Start with first quote
showQuote(quoteIdx);
setInterval(nextQuote, 5000);

// Music autoplay fix for browsers
const bgMusic = document.getElementById('bg-music');
const playBtn = document.getElementById('play-music-btn');

function tryPlayMusic() {
    bgMusic.play().then(() => {
        playBtn.style.display = 'none';
    }).catch(() => {
        playBtn.style.display = 'block';
    });
}

playBtn.addEventListener('click', tryPlayMusic);

// Try to play on first interaction, but show button if blocked
window.addEventListener('load', () => {
    tryPlayMusic();
});

// Circular rotating slideshow
const slideshow = document.getElementById('slideshow-js');
const slides = slideshow.querySelectorAll('img');
let currentSlide = 0;
const radius = 210; // increased for larger circle
const centerX = 210; // center of slideshow div
const centerY = 210;
function positionSlides(centerIdx) {
    const total = slides.length;
    for (let i = 0; i < total; i++) {
        // Each image gets its own angle around the circle
        const angle = (i * (2 * Math.PI / total));
        const x = Math.cos(angle) * radius + centerX;
        const y = Math.sin(angle) * radius + centerY;
        slides[i].style.transform = `translate(${x}px, ${y}px)`;
        slides[i].classList.toggle('active', i === centerIdx);
    }
}
positionSlides(currentSlide);
setInterval(() => {
    currentSlide = (currentSlide + 1) % slides.length;
    positionSlides(currentSlide);
}, 4000);

// Floating love signs generator
for (let i = 0; i < 40; i++) {
    let love = document.createElement("div");
    love.className = "love";
    love.textContent = "â¤ï¸";
    love.style.left = Math.random() * window.innerWidth + "px";
    love.style.top = (window.innerHeight + Math.random() * 200) + "px";
    love.style.fontSize = (Math.random() * 1.5 + 1) + "em";
    love.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(love);
}
</script>

</body>
